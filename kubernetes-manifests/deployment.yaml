apiVersion: apps/v1
kind: Deployment
metadata:
  name: myflaskapp
  labels:
    app: myflaskapp
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myflaskapp
  template:
    metadata:
      labels:
        app: myflaskapp
    spec:
      containers:
      - name: myflaskapp
        image: homelybore/demo-flask-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: myflask-configmap